    work_experience:
      - company: SmartONE Solutions Inc.
        position: Backend Developer & Team Lead
        date:
        start_date: 2023-06-04
        end_date: 2025-08-27
        location: Richmond Hill, ON, Canada
        summary: Backend microservices engineer specializing in distributed systems architecture and platform engineering within a market-leading Smart Community technology organization, enabling scalable IoT capabilities across North America.
        highlights:
          - Led a cross-functional engineering team delivering end-to-end development, modernization, and ongoing support of mission-critical internal platforms, including onboarding automation, support tooling, diagnostic utilities, and core services infrastructure. Owned technical roadmap execution, sprint planning, delivery governance, and stakeholder alignment to improve operational efficiency, reliability, and time-to-resolution.
          - Partnered with Product, Support, Operations, and Engineering stakeholders to elicit and validate requirements, translate business needs into actionable user stories and testable acceptance criteria, and drive solution reviews and QA/UAT processes. Ensured on-time delivery of production-ready releases through rigorous prioritization, risk management, and internal testing.
      - company: SABS Travel Technologies / Corporate Travel Management
        position: Software Engineer
        date:
        start_date: 2019-05-07
        end_date: 2022-12-02
        location: Manchester, United Kingdom
        summary: Lead Backend Engineer specializing in global travel supplier integrations (Sabre, Amadeus, Travelport, Travelfusion, British Airways and Farelogix, Conferma), translating complex partner specifications into high-performance, resilient APIs that power enterprise booking and fulfillment workflows across EMEA.
        highlights:
          - Technical lead for Air, Hotel, and Rail supplier integrations supporting a large-scale enterprise platform rewrite, modernizing legacy Perl services into maintainable, scalable backend architecture with improved reliability, observability, and deployment practices.
          - Re-architected and relaunched a dormant ASP.NET and React application integrated with Sabre, enabling streamlined itinerary approvals and automated Passenger Name Record updates, improving operational throughput and reducing manual processing.
          - Delivered Umbrella Sync integration to unify client and user identity management across SABSTT tooling, strengthening access governance, data consistency, and cross-system interoperability.
          - Built and optimized airport and rail search capabilities using Elasticsearch, implementing relevance tuning via weighted scoring and frequency-based categorization to improve result quality, latency, and user experience.
          - Introduced and productized a Travel Risk Alerts API, initially supporting COVID-era travel regulation intelligence and later expanded to surface real-time disruption and safety advisories, improving traveler awareness and reducing support escalations.
      - company: Freelance / Self-Employed
        position: Full-Stack Developer
        date:
        start_date: 2018-01
        end_date: 2019-01-10
        location: Toronto, ON, Canada
        summary: Independent full-stack developer delivering end-to-end solutions from discovery through UX, build, testing, deployment, and handover. Translated customer needs into clear specs and roadmaps, ran iterative demos, and shipped 6 custom solutions on time and within budget.
        highlights:
          - Delivered 6 end-to-end solutions as an independent full-stack developer, from discovery through build, test, deploy, and handover.
          - Turned customer needs into clear specs and roadmaps, aligning scope, priorities, and delivery milestones.
          - Ran iterative demos and incorporated feedback quickly to keep projects on track and within budget.
      - company: Central Lake Ontario Conservation Authority
        position: Full-Stack Developer Intern
        date:
        start_date: 2018-04
        end_date: 2018-07
        location: Oshawa, ON, Canada
        summary: Intern backend developer who improved .NET API performance for large datasets (pagination and LINQ) and built a real-time metrics dashboard using SignalR and Telerik UI to support customer service operations.
        highlights:
          - Improved .NET API responsiveness by optimizing LINQ queries and implementing pagination for large datasets.
          - Built a real-time operational metrics dashboard using SignalR and Telerik UI.
    projects:
      - name: "[FastAPI Playground Boilerplate](https://github.com/venibren/py-fastapi)"
        date:
        start_date: 2025-11
        end_date: present
        location:
        summary: FastAPI starter for experimenting with REST and GraphQL routing, featuring auto-discovered modules, versioned API prefixes, and structured logging.
        highlights:
          - Implemented auto-discovery for REST and GraphQL modules with versioned REST to keep routing modular and scalable.
          - Built a unified Strawberry GraphQL schema that composes root modules when present, enabling hybrid REST plus GraphQL APIs.
          - Added rich, configurable logging with custom VERBOSE and SILLY log levels to improve debugging and observability during development.
          - Centralized configuration using environment variables and pydantic-settings, including CORS controls for safer local and multi-origin testing.
      - name: "[ASP.NET Core Web Api Boilerplate](https://github.com/venibren/aspnetcore-api)"
        date:
        start_date: 2025-05
        end_date: present
        location:
        summary: Compact .NET 8 ASP.NET Core Web API starter with custom auth (RBAC policies), JWT access/refresh tokens, and MFA (TOTP, email, backup codes), built as an extensible alternative to default Identity scaffolding.
        highlights:
          - Built a modular, multi-project solution with clean separation between API, auth, middleware, data, and services.
          - Implemented custom user model and RBAC-style authorization policies for flexible access control.
          - Delivered JWT authentication with refresh token workflow for stateless API security.
          - Added MFA flows (TOTP, email codes, backup codes) to harden account security.
          - Integrated PostgreSQL and MongoDB persistence patterns for identity and application data.
